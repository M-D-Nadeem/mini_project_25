<!DOCTYPE html>
<html>
<head>
    <title>Course Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        
        th {
            color: red;
            font-weight: bold;
        }
        
        td {
            color: blue;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">SI No</th> 
                <th rowspan="2">Course</th> 
                <th rowspan="2">Subject</th> 
                <th rowspan="2" colspan="2">Marks
                    
                </th> 
                <th rowspan="2">Category</th> 
            </tr>
           
            <tr>
                <th colspan="3"></th>
                <th>Internal</th>
                <th>External</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>B.Tech (AIML)</td>
                <td>Game Design</td>
                <td>30</td>
                <td>70</td>
                <td>T</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>Game Programming</td>
                <td>30</td>
                <td>70</td>
                <td>P</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
